<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hover Animation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<style type="text/css">

/*--------------------BIG BUTTONS----------------------*/

    .button {
        
        display: block;
        position: relative;
        overflow: hidden;
        height: 318px;
        width: 473px;

        transition: all 0.3s ease;
    }
        
/*--------------------------------*/
    .button .img {
        
        background: url(blog_img.png) no-repeat 100% 0;
        height: 265px;
        width: 473px;
        
        z-index: 100;
        transition: all 0.3s ease;
    }

    .button:hover .img {
        opacity: 0.25;        
        transform: scale(1.3);
    }

/*--------------------------------*/
        
    .button span {
        color: #000;
        position: absolute;
    }

    .button span.big-text { 
        font-size: 30px;
        bottom: 40%;
        text-align: center;
        
        opacity: 0;
        transition: all 0.3s ease;
    }

    .button:hover span.big-text {
/* need fix */
        bottom: 40%; 
        opacity: 1;
    }
   
    .box {
            background-color:#80D9F6;
            height: 57px;
            width: 473px;
        }
        
</style>
      
</head>
  <body>
    <a class="button large" href="#">
        <div class="img"></div>
        <span class="box"></span>
        <span class="big-text">המרכז הבינלאומי הראשון בעולם לטיפולי רפואה משלימה ואינטגרטיבית אונליין</span>
    </a>   
  </body>
</html>

<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
<style>

label {
font-family:"Gotham", "Helvetica Neue," "Arial";
display: inline-block;
cursor:pointer;
position:relative;
padding-left: 25px;
margin-right: 15px;
font-size: 19px;			
}

input[type=radio] {
display:none;
}

label:before {
content: "";
display: inline-block;
width:18px;
height:18px;
margin-right:10px;
position:absolute;
left:0;
/*bottom:1px;*/
/*box-shadow: inset 0px 2px 3px 0px rgba(0, 0, 0, .3), 0px 1px 0px 0px rgba(255, 255, 255, .8);*/
background-color: #fff;
border:1px solid #939393;
}

.radio label:before {
border-radius: 10px;
}

input[type=radio]:checked + label:before {
content: "\2022";
color: #FA6D6D;
font-size: 26px;
text-align:center;
border:1px solid #FA6D6D;
line-height: 20px;
}

</style>

</head>
<body>
	<div class="radio">
		<input id="male" type="radio" name="gender" value="male">
		<label for="male">Male</label>				
		<input id="female" type="radio" name="gender" value="female">
		<label for="female">Female</label>				
	</div>
</body>
</html>
